{% extends 'Admin_base.html' %}

{% block content %}
<style>
   
</style>

<h1>Add Banner</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <label for="title">{{ form.title.label }}</label>
    {{ form.title(size=50) }}<br>
    <label for="discription">{{ form.discription.label }}</label>
    {{ form.discription(size=50) }}<br>
    <div class="file-input-container">
        <span class="file-input-label">+ Choose File</span>
        {{ form.file }}
    </div><br> <br>
    {{ form.submit() }}
</form>

{% endblock %}
