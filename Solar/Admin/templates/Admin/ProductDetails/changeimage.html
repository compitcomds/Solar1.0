this is select images
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload with Flask-WTF</title>
</head>
<body>
    <h1>Upload Image</h1>

        {{ form.csrf_token }}

        <input type="submit" value="Upload">
    </form>
